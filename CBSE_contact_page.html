<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    body {
        background: rgb(5, 1, 79);
        background: linear-gradient(315deg, rgba(5, 1, 79, 1) 0%, rgba(9, 9, 121, 1) 41%, rgba(0, 212, 255, 1) 99%);
    }

    .card-body {
        /* background-color: transparent; */
        background-color: rgba(0, 0, 0, 0.199);
    }

    .card .form-outline input {
        background-color: none;
    }


    .input {
        border-left: 0px;
        border-top: 0px;
        border-right: 0px;
        border-bottom: 1px solid gray;
        background-color: transparent;
        border-radius: 0px;
    }
</style>

<body>
    <div class="container py-2 h-100">
        <div class="row  mt-2 py-5">
            <div class="col-md-6 col-lg-6 col-xl-6 p-0 m-0">
                <div class="card shadow-2-strong card-registration" style="border-radius: 0px;">
                    <img src="image/new.jpg" class="w-100 " alt="" style="height: 713px;">

                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 p-0">
                <div class="card shadow-2-strong card-registration p-0" style="border-radius: 0px 15px 15px 0px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">C.B.S.E Contact</h3>

                        <form action="" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg input"
                                            placeholder="Enter Your Full Name" name="">
                                        <label class="form-label" for="firstName">Full
                                            Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="number" class="form-control form-control-lg input"
                                            placeholder="Enter Your Phone" name="first_name">
                                        <label class="form-label" for="firstName">Phone No.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg input"
                                            placeholder="Enter You Name" name="first_name">
                                        <label class="form-label" for="firstName">E-mail</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg input"
                                            placeholder="Enter You Name" name="first_name">
                                        <label class="form-label" for="firstName">Subject</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">

                                        <label for="exampleFormControlTextarea1">Massages</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Massages"></textarea>

                                    </div>
                                </div>
                            </div>

                            <center>
                                <div class="col-md-12 ">

                                    <div class="">

                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">

                                    </div>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
